<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <nav>

        <div class="dropdown">
              <span class="sign-in">Sign In</span>
              <div class="dropdown-content">
                <p>
                  <form id="sign-in">
                    <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
                    <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
                    <button class="button">Sign in!</button>
                  </form>
                </p>
              </div>
            </div>

        <div class="dropdown">
          <span class="sign-up">Sign Up</span>
          <div class="dropdown-content">
            <p>
              <form id="sign-up">
                <input class="form-control" type="email" name="credentials[email]" placeholder="Email">
                <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
                <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <button class="button">Sign up!</button>
              </form>
            </p>
          </div>
        </div>

        <!-- Button trigger modal -->
        <button id="hide-password" type="button" class="btn btn-primary hide-ps modal-launch" data-toggle="modal" data-target="#change-password-modal">
          Change Password
        </button>

        <!-- Modal -->
        <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="changePassword" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="changePassword">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="change-password" class="hide">
                    <h2>Change Password</h2>
                    <input type="password" name="passwords[old]" placeholder="Old Password">
                    <input type="password" name="passwords[new]" placeholder="New Password">
                    <button class="btn-primary hide hide-ps">Change Password</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      <form id="sign-out" class="hide">
          <button class="btn-primary hide">Sign Out</button>
      </form>

    </nav>

    <div id="message"></div>
<main>

<div class="content" id="content"> </div>

</main>


    </body>
</html>
