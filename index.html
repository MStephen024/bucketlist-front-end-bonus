<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <nav>

        <form id="sign-in" class="hide">
          <h2> Sign in </h2>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button class="button">Sign in!</button>
        </form>


        <form id="sign-up" class="hide">
          <h2> Sign up </h2>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button class="button">Sign up!</button>
        </form>

      <form id="change-password" class="hide">
          <h2>Change Password</h2>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn-primary">Change Password</button>
      </form>

      <form id="sign-out" class="hide">
          <button class="btn-primary">Sign Out</button>
      </form>

    </nav>

    <div id="message"></div>
<main>

<div class="content" id="content"> </div>

</main>


    </body>
</html>
